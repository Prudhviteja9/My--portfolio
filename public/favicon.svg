<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
      
      .pt-text {
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 90px;
        font-weight: 700;
        fill: #ffffff;
        text-anchor: middle;
        dominant-baseline: central;
        letter-spacing: -2px;
      }
    </style>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Outer glow filter -->
    <filter id="outerGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow shadow (cyan) -->
  <rect x="30" y="30" width="140" height="140" rx="28" fill="none" stroke="#48ffff" stroke-width="8" opacity="0.3" filter="url(#outerGlow)"/>
  
  <!-- Main dark background rounded square -->
  <rect x="30" y="30" width="140" height="140" rx="28" fill="#050608" stroke="#48ffff" stroke-width="2"/>
  
  <!-- Inner accent border (subtle green/cyan) -->
  <rect x="32" y="32" width="136" height="136" rx="26" fill="none" stroke="#16ff00" stroke-width="1" opacity="0.4"/>
  
  <!-- PT text -->
  <text x="100" y="100" class="pt-text" filter="url(#glow)">PT</text>
</svg>
